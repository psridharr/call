<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 18px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
        }
        .result {
            margin-top: 16px;
            font-weight: bold;
            text-align: center;
        }
        .flash {
            color: #c62828;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>
                First Number
                <input type="text" name="first" value="{{ first }}" required />
            </label>
            <label>
                Second Number
                <input type="text" name="second" value="{{ second }}" required />
            </label>
            <label>
                Operation
                <select name="operator">
                    <option value="add" {% if operator == 'add' %}selected{% endif %}>Addition (+)</option>
                    <option value="subtract" {% if operator == 'subtract' %}selected{% endif %}>Subtraction (-)</option>
                    <option value="multiply" {% if operator == 'multiply' %}selected{% endif %}>Multiplication (ร)</option>
                    <option value="divide" {% if operator == 'divide' %}selected{% endif %}>Division (รท)</option>
                </select>
            </label>
            <button type="submit">Calculate</button>
        </form>
        {% if result is not none %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
